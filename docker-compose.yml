version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: rag-chromadb
    volumes:
      - ./embeddings:/chroma/chroma
    ports:
      - "8082:8000"
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=True
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-api
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network
    volumes:
      - ./temp_outputs:/app/temp_outputs

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rag-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8001
    depends_on:
      api:
        condition: service_healthy
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  embeddings: