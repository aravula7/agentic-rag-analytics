  namespace: default
  labels:
    app: rag-analytics
    component: streamlit
spec:
  type: LoadBalancer
  selector:
    app: rag-analytics
    component: streamlit
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
---
apiVersion: v1
