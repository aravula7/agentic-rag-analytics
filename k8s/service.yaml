apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
  namespace: default
spec:
  selector:
    app: chromadb
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: rag-api-service
  namespace: default
spec:
  selector:
    app: rag-api
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: rag-streamlit-service
  namespace: default
spec:
  selector:
    app: rag-streamlit
  ports:
  - protocol: TCP
    port: 8501
    targetPort: 8501
  type: LoadBalancer