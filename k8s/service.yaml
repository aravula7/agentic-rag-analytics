apiVersion: v1
kind: Service
metadata:
  name: rag-analytics-api-service
  namespace: default
  labels:
    app: rag-analytics
    component: api
spec:
  type: LoadBalancer
  selector:
    app: rag-analytics
    component: api
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
