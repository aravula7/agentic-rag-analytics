apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-analytics-config
  namespace: default
data:
  # ChromaDB Configuration
  CHROMA_HOST: "chromadb-service"
  CHROMA_PORT: "8000"
  CHROMA_COLLECTION: "agentic_rag_analytics_schema"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8001"
  STREAMLIT_PORT: "8501"
  LOG_LEVEL: "INFO"
  
  # Cache Configuration
  REDIS_CACHE_TTL: "86400"
  ENABLE_CACHE: "true"
  
  # Model Configuration
  OPENAI_GENERAL_MODEL: "gpt-4o"
  OPENAI_EMBEDDING_MODEL: "text-embedding-3-small"
  OPENAI_MAX_TOKENS: "1000"
  ANTHROPIC_SQL_MODEL: "claude-3-5-haiku-20241022"
  ANTHROPIC_MAX_TOKENS: "1000"
  
  # Query Execution Settings
  SQL_RETRY_MAX: "3"
  QUERY_TIMEOUT: "30"
  
  # Email Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  
  # AWS/S3 Configuration
  AWS_REGION: "us-east-1"
  
  # Langfuse Configuration
  LANGFUSE_HOST: "https://us.cloud.langfuse.com"