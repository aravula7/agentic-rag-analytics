apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: default
  labels:
    app: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        env:
        - name: ANONYMIZED_TELEMETRY
          value: "False"
        - name: ALLOW_RESET
          value: "True"
        volumeMounts:
        - name: embeddings
          mountPath: /chroma/chroma
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: embeddings
        persistentVolumeClaim:
          claimName: chromadb-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
  namespace: default
  labels:
    app: rag-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-api
  template:
    metadata:
      labels:
        app: rag-api
    spec:
      containers:
      - name: api
        image: rag-analytics-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: rag-analytics-config
        - secretRef:
            name: rag-analytics-secrets
        env:
        - name: CHROMA_HOST
          value: "chromadb-service"
        - name: CHROMA_PORT
          value: "8000"
        volumeMounts:
        - name: temp-outputs
          mountPath: /app/temp_outputs
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: temp-outputs
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-streamlit
  namespace: default
  labels:
    app: rag-streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-streamlit
  template:
    metadata:
      labels:
        app: rag-streamlit
    spec:
      containers:
      - name: streamlit
        image: rag-analytics-streamlit:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://rag-api-service:8001"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi